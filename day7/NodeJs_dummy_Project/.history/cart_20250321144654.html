<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Foodie's Delight</title>
    <link rel="stylesheet" href="http://localhost:3000/style">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Foodie's Delight</a>
            <ul class="nav-links">
                <li><a href="http://localhost:3000/">Home</a></li>
                <li><a href="http://localhost:3000/item">Menu</a></li>
                <li><a href="http://localhost:3000/contact">Contact</a></li>
                <li><a href="http://localhost:3000/cart" class="cart-link">Cart (1)</a></li>
            </ul>
        </div>
    </nav>

    <!-- Body -->
    <main>
        <section class="cart-section">
            <div class="cart-container">
                <h1>Your Cart</h1>
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="https://via.placeholder.com/100x60" alt="Supreme Pizza">
                        <div class="cart-item-details">
                            <h3>Supreme Pizza (Medium)</h3>
                            <p>$12.99</p>
                        </div>
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
                <div class="cart-total">
                    <h3>Total: $12.99</h3>
                    <button class="checkout-btn">Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>About Us</h4>
                <p>Bringing you tasty food since 2023.</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#menu">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Connect</h4>
                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Â© 2025 Foodie's Delight. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
